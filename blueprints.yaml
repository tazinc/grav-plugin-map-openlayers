name: Map Openlayers
type: plugin
slug: map-openlayers
version: 0.0.1
description: Short codes to embed a map and markers using Openlayers with OpenStreetMap (optionally other providers)
icon: map
author:
  name: GÃ¼nter Schafranek
  email: gschafra@web.de
homepage: https://github.com/gschafra/grav-plugin-map-openlayers
keywords: grav, plugin, map, markers, openlayers, openstreetmap, opensource
bugs: https://github.com/gschafra/grav-plugin-map-layers/issues
docs: https://github.com/gschafra/grav-plugin-map-layers/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: ">=1.7.0" }
  - { name: shortcode-core, version: ">=5.1.0" }

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    tileProxy.fieldset:
      title: Tile Proxy
      type: fieldset
      fields:
        tileProxy.enabled:
          type: toggle
          label: Use local tile proxy
          highlight: 1
          default: 0
          options:
            1: Enabled
            0: Disabled
          validate:
            type: bool
    provider:
      type: elements
      label: Map tile provider
      options:
        openstreetmap: "Open Street Map"
        bing: Bing
      default: openstreetmap
      fields:
        openstreetmap:
          fields:
            preffered:
              type: select
              label: "Map Box Style"
              options:
                - "mapbox.streets"
                - "mapbox.outdoors"
                - "mapbox.light"
                - "mapbox.dark"
                - "mapbox.satellite"
              default: 0
            providers.mapbox.apikey:
              type: text
              label: API Key from the provider
              help: You should register your own API key with the provider and include it here
              default: "querty"
